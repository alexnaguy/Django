{% extends "base.html" %}

{% block content %}

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Обращение</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Обращение</th>

    </tr>
  </thead>

      <tbody>

      {% for el in cars %}

            <tr>
            <th scope="row">*</th>
            <td> {{el.name }}  </td>
            <td> {{el.url}}   </td>
            <td> {{el.price}}   </td>
            <td> {{el.description }}  </td>
            <td> {{el.date_car_par}}   </td>

            </tr>



      {% endfor %}

      </tbody>

</table>




{% endblock content %}
