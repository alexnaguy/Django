{% extends "base.html" %}

{% block content %}
    <div class="features">
        <h1> Форма по добавлению статьи </h1> <br>
        <form method="post">
            {% csrf_token %}
            {{form.tittle}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.date}}
            <span> {{error}} </span>

            <button class="btn btn-success" type="submit" > Добавить статью </button>

        </form>

     </div>

{% endblock content %}
